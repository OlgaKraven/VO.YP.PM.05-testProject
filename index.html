<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Список заявок — MVP</title>
  <meta name="description" content="Учебное мини-приложение: заявки с локальным хранением">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
  <h1>Список заявок</h1>
</header>

<main class="layout">
  <section class="card" aria-labelledby="form-title">
    <h2 id="form-title">Новая заявка</h2>
    <form id="request-form" novalidate>
      <label>Заголовок*
        <input name="title" required minlength="3" placeholder="Коротко о задаче" />
      </label>
      <label>Описание*
        <textarea name="description" required minlength="20" placeholder="Опишите проблему или задачу"></textarea>
      </label>
      <label>Приоритет
        <select name="priority">
          <option>Low</option>
          <option selected>Medium</option>
          <option>High</option>
        </select>
      </label>
      <button type="submit">Добавить</button>
      <p class="error" aria-live="polite"></p>
    </form>
  </section>

  <section class="card" aria-labelledby="filter-title">
    <h2 id="filter-title">Фильтр и поиск</h2>
    <div class="filters">
      <input id="q" placeholder="Поиск по заголовку" />
      <select id="prio">
        <option value="">Все приоритеты</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>
  </section>

  <section class="card" aria-labelledby="list-title">
    <h2 id="list-title">Заявки</h2>
    <ul id="list" class="list"></ul>
  </section>
</main>

<footer class="footer">
  <small>© 2025 Учебный модуль ПМ.03</small>
</footer>

<script src="app.js"></script>
</body>
</html>
